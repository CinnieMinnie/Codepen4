<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Survey Form</title>
   <link rel="stylesheet" href="surveyform.class">
</head>
<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description"> Thank you for taking the time to help us improve the platform </p>
<div id="middle-box">
<form id="survey-form">
  <label id="name-label" for="name">Name</label>
    <input id="name" class="wide" placeholder="Enter your name here"/>
  <label id="email-label" for="email">Email</label>
    <input id="email" class="wide" type="email" placeholder="Enter your email here"/>
  <label id="number-label" for="number">Age</label>
    <input id="number" class="wide" type="number" min="12" max="90" placeholder="Enter your age here"/>
  <p>Which option best describes your current role?</p>
  <select id="dropdown">
    <option selected disabled>Choose an option</option>
    <option value="fulltime">Full Time Job</option>
    <option value="parttime">Part Time Job</option>
    <option value="unemployed">Unemployed</option>
    <option value="other">Other</option>
  </select>
  <div id="buttons">
  <form-group class="column">
    <p>Would you recommend freeCodeCamp to a friend?</p>
    <label>
     <input class="radio-buttons"
           value="definitely"
           name="recommend"
           type="radio"
            checked
            />Definitely</label>
    <label>
     <input class="radio-buttons"
           value="maybe"
           name="recommend"
           type="radio"
             />Maybe</label>
    <label>
      <input class="radio-buttons"
           value="no"
           name="recommend"
           type="radio"
             />No</label>
  </form-group>

  <form-group class="column">
    <p>What would you like to see improved? (check all that apply)</p>
    <label>
      <input class="checkboxes"
             value="Front-end Projects"
             name="improvement"
             type="checkbox"
             />Front-end Projects</label>
        <label>
          <input class="checkboxes"
             value="Back-end Projects"
             name="improvement"
             type="checkbox"
                 />Back-end Projects</label>
        <label>
          <input class="checkboxes"
             value="challenges"
             name="improvement"
             type="checkbox"
                 />Challenges</label>
        <label>
          <input class="checkboxes"
             value="videos"
             name="improvement"
             type="checkbox"
                 />Videos</label>
        <label>
          <input class="checkboxes"
             value="City Meetups"
             name="improvement"
             type="checkbox"
                 />City Meetups</label>
        <label>
          <input class="checkboxes"
             value="Forum"
             name="improvement"
             type="checkbox"
                 />Forum</label>

  </form-group>
  </div>
  <form-group class="column" id="comments-box">
    <p>Any comments or suggestions?</p>
    <textarea
              placeholder="leave your comments here"
              id="comments"
              name="comments"
              class="textarea black-text"></textarea>


  </form-group>

  <input type="submit" class="black-text" id="submit">
</form>
</body>
</html>
</div>
